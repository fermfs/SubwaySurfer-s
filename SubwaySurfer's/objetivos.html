<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objetivos - Subway Surfer's</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Roboto', sans-serif; background-color: #f0f0f0; color: #333; padding: 20px; }
    nav { background-color: #80d0ff; padding: 15px 20px; text-align: center; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
    nav a { margin: 0 15px; text-decoration: none; color: #fff; font-weight: bold; }
    h1 { text-align: center; margin: 30px 0; }
    .objetivo { background: #fff; padding: 20px; margin: 20px auto; max-width: 700px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    .objetivo h2 { margin-bottom: 5px; }
    .data-meta { color: #555; font-size: 0.95em; margin-bottom: 10px; }
    .contador { font-size: 1.5em; font-weight: bold; color: #0077cc; }
    @media (max-width: 600px) {
      nav a { display: block; margin: 10px 0; }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Início</a>
    <a href="produtos.html">Produtos</a>
    <a href="contato.html">Contato</a>
    <a href="sobre.html">Sobre Nós</a>
    <a href="objetivos.html">Objetivos</a>
  </nav>

  <h1>Nossos Objetivos</h1>

  <div class="objetivo">
    <h2>Vender 100 camisetas</h2>
    <p class="data-meta">Prazo: 01/05/2025</p>
    <p class="contador" id="contador1"></p>
  </div>

  <div class="objetivo">
    <h2>Lançar nova linha de bonés</h2>
    <p class="data-meta">Prazo: 01/06/2025</p>
    <p class="contador" id="contador2"></p>
  </div>

  <div class="objetivo">
    <h2>Alcançar 1000 seguidores no Instagram</h2>
    <p class="data-meta">Prazo: 01/07/2025</p>
    <p class="contador" id="contador3"></p>
  </div>

  <script>
    function iniciarContador(id, dataAlvo) {
      const destino = new Date(dataAlvo).getTime();
      const elemento = document.getElementById(id);

      function atualizar() {
        const agora = new Date().getTime();
        const distancia = destino - agora;

        if (distancia < 0) {
          elemento.textContent = "Objetivo encerrado.";
          return;
        }

        const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
        const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
        const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

        elemento.textContent = `${dias}d ${horas}h ${minutos}m ${segundos}s`;

        setTimeout(atualizar, 1000);
      }

      atualizar();
    }

    iniciarContador("contador1", "2025-05-01T23:59:59");
    iniciarContador("contador2", "2025-06-01T23:59:59");
    iniciarContador("contador3", "2025-07-01T23:59:59");
  </script>
</body>
</html>
