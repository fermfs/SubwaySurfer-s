<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Subway Surfer's</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Roboto', sans-serif; background-color: #f0f0f0; color: #333; padding: 20px; }
    nav { background-color: #80d0ff; padding: 15px 20px; text-align: center; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
    nav a { margin: 0 15px; text-decoration: none; color: #fff; font-weight: bold; }
    h1 { text-align: center; margin: 30px 0; }
    form { max-width: 500px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
    label { display: block; margin-bottom: 8px; font-weight: 500; }
    input, textarea { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px; }
    button { background-color: #80d0ff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
    button:hover { background-color: #58b4e9; }
    @media (max-width: 600px) {
      nav a { display: block; margin: 10px 0; }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Início</a>
    <a href="produtos.html">Produtos</a>
    <a href="contato.html">Contato</a>
    <a href="sobre.html">Sobre Nós</a>
    <a href="objetivos.html">Objetivos</a>
  </nav>

  <h1>Entre em Contato</h1>

  <form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="mensagem">Mensagem:</label>
    <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
